services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # This should point to the backend Dockerfile
    container_name: starteryou-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://54.196.202.145:27017/starteryou
      - FRONTEND_URL=http://54.196.202.145:8080
      - VITE_BACKEND_URL=http://54.196.202.145:3000 # Add this environment variable
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - starteryou-network

  frontend:
    build:
      context: ./frontend # Updated to point to the frontend directory
      dockerfile: Dockerfile # This should point to the frontend Dockerfile
    container_name: starteryou-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BACKEND_URL=http://54.196.202.145:3000
    depends_on:
      - backend
    networks:
      - starteryou-network

networks:
  starteryou-network:
    driver: bridge
